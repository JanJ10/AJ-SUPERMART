<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Supermart - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">AJ SUPERMART</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our product.html">Our Product</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded by JavaScript -->
                <p class="empty-cart">Your cart is empty</p>
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <p>Subtotal: <span id="subtotal">$0.00</span></p>
                    <p>Tax (5%): <span id="tax">$0.00</span></p>
                    <p class="total">Total: <span id="total">$0.00</span></p>
                </div>
                <button id="checkout-btn" class="btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 AJ Supermart. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
