<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Supermart - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">AJ SUPERMART</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our product.html">Our Product</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Store Information</h2>
                    <p><strong>Address:</strong> Uitm,Arau,Perlis</p>
                    <p><strong>Phone:</strong> (019) 801-9463</p>
                    <p><strong>Email:</strong> info@ajsupermart.com</p>
                    <p><strong>Hours:</strong> Mon-Sat: 8AM-9PM, Sun: 9AM-7PM</p>
                </div>
                
                <form id="contact-form" class="contact-form">
                    <h2>Send Us a Message</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AJ Supermart. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
